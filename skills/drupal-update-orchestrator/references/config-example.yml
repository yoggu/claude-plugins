# Drupal Update Orchestrator Configuration
# Copy this file to: ~/.config/drupal-update-orchestrator/config.yml

# Directories to search for Drupal projects
# The orchestrator will scan these directories for subdirectories containing
# a composer.json with drupal/core dependency
search_directories:
  - ~/Sites

